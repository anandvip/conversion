<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        button[type="button"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="button"]:hover {
            background-color: #3e8e41;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Currency Converter</h1>
    <div class="container">
        <div class="input-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" value="1">
        </div>
        <div class="input-group">
            <label for="from">From:</label>
            <select id="from">
                <option value="INR">Indian Rupee (INR)</option>
                <option value="USD">United States Dollar (USD)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="to">To:</label>
            <select id="to">
                <option value="USD">United States Dollar (USD)</option>
                <option value="INR">Indian Rupee (INR)</option>
            </select>
        </div>
        <button id="convert">Convert</button>
        <div id="result"></div>

        <script>
            const appId = "cfef842c37364a4f82a5fd92c290a25a";
            const apiEndpoint = "https://openexchangerates.org/api/latest.json";

            document.getElementById("convert").addEventListener("click", convertCurrency);

            function convertCurrency() {
                const amount = document.getElementById("amount").value;
                const from = document.getElementById("from").value;
                const to = document.getElementById("to").value;

                fetch(`${apiEndpoint}?app_id=${appId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        const rates = data.rates;
                        const fromRate = rates[from];
                        const toRate = rates[to];
                        const result = amount * (toRate / fromRate);
                        document.getElementById("result").textContent = `${amount} ${from} = ${result.toFixed(2)} ${to}`;
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        document.getElementById("result").textContent = `Error: ${error.message}`;
                    });
            }
        </script>
    </div>
</body>
</html>
